                    <form method="post" action="/postwrite" id="post-form">

                        </div>

                        <!-- 쿠키 값을 숨겨진 input 태그에 넣기 -->
                        <input type="hidden" name="author" value="">
                        <script>
                        // 쿠키값 가져와서 author input 필드에 설정하기
                        var authorCookie = document.cookie.replace(/(?:(?:^|.*;\s*)user\s*=\s*([^;]*).*$)|^.*$/, "$1");
                        document.querySelector('input[name="author"]').value = authorCookie;
                        </script>
                        <div> 
                          <!-- input 태그에 name 속성 추가 -->
                          <input type="submit" value="작성" id="author" name='author'>
                            <button type='button' onclick='history.back()'>취소</button>
